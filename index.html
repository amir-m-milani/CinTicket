<!DOCTYPE html>
<html lang="fa fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wwwroot/css/index.css">
</head>

<body>
    <header class="pt-4">
        <!-- Main Header -->
        <div
            class="mx-auto d-flex justify-content-between align-items-center  bg-white p-4 rounded rounded-5 main-header">
            <!-- Logo -->
            <div class="">
                <img class="rounded rounded-circle" src="wwwroot/img/logo.jpg" alt="Logo">
            </div>
            <!-- Search -->
            <div class="w-50 ">
                <div class="input-group">
                    <input type="text" class="form-control border-end-0" placeholder="اینجا سرچ کن..."
                        aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text bg-white" id="basic-addon1">
                        <svg width="40" height="45" viewBox="0 0 40 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="11.4032" y1="29.2957" x2="0.403202" y2="44.2957" stroke="black" />
                            <path
                                d="M39.5 16.5C39.5 25.2843 31.4964 32.5 21.5 32.5C11.5036 32.5 3.5 25.2843 3.5 16.5C3.5 7.7157 11.5036 0.5 21.5 0.5C31.4964 0.5 39.5 7.7157 39.5 16.5Z"
                                fill="white" stroke="black" />
                        </svg>

                    </span>
                </div>

            </div>
            <!-- Login -->
            <div class="">
                <img src="wwwroot/img/login.png" alt="login to account">
            </div>
        </div>
        <!-- Menu Header -->
        <div class="d-flex justify-content-center w-75 py-3 mx-auto menu-header">
            <div>
                <span>شهر</span>
                <svg width="37" height="18" viewBox="0 0 37 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="24.0262" y2="-0.5"
                        transform="matrix(0.746005 -0.66594 0.746005 0.66594 19.0764 17)" stroke="black" />
                    <line y1="-0.5" x2="24.0262" y2="-0.5" transform="matrix(0.746005 0.66594 0.746005 -0.66594 1 1)"
                        stroke="black" />
                </svg>

            </div>
            <div>
                <span>تئاتر</span>
                <svg width="37" height="18" viewBox="0 0 37 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="24.0262" y2="-0.5"
                        transform="matrix(0.746005 -0.66594 0.746005 0.66594 19.0764 17)" stroke="black" />
                    <line y1="-0.5" x2="24.0262" y2="-0.5" transform="matrix(0.746005 0.66594 0.746005 -0.66594 1 1)"
                        stroke="black" />
                </svg>

            </div>
            <div>
                <span>ژانر</span>
                <svg width="37" height="18" viewBox="0 0 37 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="24.0262" y2="-0.5"
                        transform="matrix(0.746005 -0.66594 0.746005 0.66594 19.0764 17)" stroke="black" />
                    <line y1="-0.5" x2="24.0262" y2="-0.5" transform="matrix(0.746005 0.66594 0.746005 -0.66594 1 1)"
                        stroke="black" />
                </svg>

            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
